<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
        .output p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path_to_your_image.png" alt="Image" width="200">
        <div class="input-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan nama">
        </div>
        <div class="input-group">
            <label for="kota">Kota Kelahiran:</label>
            <input type="text" id="kota" placeholder="Masukkan kota kelahiran">
        </div>
        <button class="btn" onclick="submitData()">Submit</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function submitData() {
            var nama = document.getElementById("nama").value;
            var kota = document.getElementById("kota").value;

            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>Nama: " + nama + "</p><p>Kota Kelahiran: " + kota + "</p>";
        }
    </script>
</body>
</html>
